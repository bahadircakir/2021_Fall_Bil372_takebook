<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/kategori_crud.css') }}">
    <title>Kategori</title>
    <link rel = "icon" href = "http://127.0.0.1:8887/logo.png" type = "image/x-icon">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="collapse navbar-collapse" id="navbarNavDropdown">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/">Giriş Ekranı</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/admin">Admin Sayfası</a>
      </li>
    </ul>
  </div>
</nav>
    <div class="container">
        <div class="add">
            <h4>Kategori Ekle</h4>
            <button type="button" class="ekle btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">EKLE</button>
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">KATEGORİ EKLE</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                <form action="/kategori_ekle" method="POST">
                    <label>Kategori ID: </label>
                    <input name="kategori_id" type="text" class="form-control" ><br>
                    <label>Kategori İsmi: </label>
                    <input name="kategori_ismi" type="text" class="form-control" ><br>
                    <button type="submit" class="onayla btn btn-primary">Onayla</button> <br>
                </form>
                </div>
                </div>
            </div>
            </div>
        </div>
        <form class="d-flex" action="/kategori_ara" method="POST">
            <input name="search_word" class="search form-control me-2" type="search" placeholder="Ara" aria-label="Search">
            <button class="btn btn-success" type="submit">Ara</button>
        </form>
        <div class="head">
          <h3>Kategori Listesi</h3>
        </div>
        <table class="table">
            <thead>
                <tr>
                <th scope="col">Kategori ID</th>
                <th scope="col">Kategori İsmi</th>
                <th scope="col">Sil</th>
                <th scope="col">Güncelle</th>
              </tr>
            </thead>
            <tbody>
                {% for kategori in kategoriler %}
              <tr>
              <td>{{kategori[0]}}</td>
              <td>{{kategori[1]}}</td>
              <td><a href="/delete_kategori/{{kategori[0]}}" class="btn btn-danger">Sil</a></td>
              <td>
                <button type="button" class="guncelle btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal{{kategori[0]}}" data-bs-whatever="@getbootstrap">Güncelle</button>
                <div class="modal fade" id="exampleModal{{kategori[0]}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">KATEGORİ GÜNCELLE</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="/kategori_guncelle" method="POST">
                        <label>Kategori ID: </label>
                        <input name="kategori_id" type="text" class="form-control" value={{kategori[0]}}><br>
                        <label>Kategori İsmi: </label>
                        <input name="kategori_ismi" type="text" class="form-control" value={{kategori[1]}}><br>
                        <button type="submit" class="onayla btn btn-primary">Onayla</button> <br>
                        </form>
                    </div>
                    </div>
                </div>
                </div>
              
              
              </td>
              </tr>
              
              {% endfor %}
            </tbody>
        </table>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
