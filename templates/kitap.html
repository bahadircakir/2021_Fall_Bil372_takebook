{% import "components.html" as components %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitap Adi</title>
    <link rel = "icon" href = "http://127.0.0.1:8887/logo.png" type = "image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/kitap.css') }}">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/yorum.css') }}">
</head>
<body>
    <div class="takebook">
        <img class="takebook-logo" src="http://127.0.0.1:8887/logo.jpg">
        <h2>takebook</h2>
        <form class="d-flex" action="">
            <input class="form-control me-2" type="search" placeholder="kitap adı, yazar veya yayınevi ara" aria-label="Search">
            <button class="sepet btn btn-outline-success" type="submit">Ara</button>
        </form>
        <button type="button" class="favori btn btn-success">
            Favorilerim <span class="fb badge badge-light">4</span>
        </button>
        <button type="button" class="sepet btn btn-primary">
            Sepetim <span class="sb badge badge-light">4</span>
        </button>
    </div>
    
    <div class="kitap">
        <div class="resim">
            <div class="flip-box">
                <div class="flip-box-inner">
                    <img class="kitap-kapak" src="http://127.0.0.1:8887/logo.png">
                </div>
              </div>
        </div>
        <hr>
        <div class="ozellik">
            <label class="left">AD:</label>
            <label class="right">MEHMET</label> <br> 
            
            <label class="left">AD: </label>
            <label class="right">MEHMET</label> <br>
        </div>
    </div>
    <div class="yorumlar">
        <div class="py">
            <form action="">
                <div class="puan">
                    <h6 class="oyla">Kitabı Oyla</h6>
                    <div class="rate">
                        <input type="radio" id="star5" name="rate" value="5" />
                        <label for="star5" title="text">5 stars</label>
                        <input type="radio" id="star4" name="rate" value="4" />
                        <label for="star4" title="text">4 stars</label>
                        <input type="radio" id="star3" name="rate" value="3" />
                        <label for="star3" title="text">3 stars</label>
                        <input type="radio" id="star2" name="rate" value="2" />
                        <label for="star2" title="text">2 stars</label>
                        <input type="radio" id="star1" name="rate" value="1" />
                        <label for="star1" title="text">1 star</label>
                    </div>
                </div>
                <div class="yorum">
                    <textarea placeholder="duygu, düşünce ve yorumlarınızı belirtin" name="yorum" cols="70" rows="5"></textarea>
                </div>
                <button type="submit" class="b_button_slide b_slide_right gonder btn btn-primary">Gönder</button>
            </form>
        </div>
        {% for yorum in yorumlar %}
                {{ components.yorum("annemarie", 2, "22.01.2020", "cok begendim") }}
        {% endfor %}
        {{ components.yorum("annemarie", 2, "22.01.2020", "cok begendim") }}

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
