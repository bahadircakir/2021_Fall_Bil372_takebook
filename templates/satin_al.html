<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/satin_al.css') }}">
    <title>Satın Al</title>
    <link rel = "icon" href = "http://127.0.0.1:8887/logo.png" type = "image/x-icon">

</head>
<body>
    <div class="container">
        <h1>SATIN ALMA EKRANI</h1> <hr>
        <div class="result">
            {% for kitap in kitaplar%}
            <div class="satir">
                <div class="left">
                    <h6>{{kitap[0]}}:</h6>
                </div>
                <div class="right">
                    <label>₺ {{kitap[1]}}</label>
                </div>
            </div> <br> <br>
            {% endfor %}
            <br>
            <div class="satir son">
                <div class="left">
                    <h6>Tüm Kitaplar:</h6>
                </div>
                <div class="right">
                    <label>₺{{toplam}}</label>
                </div>
            </div> 
            <a href="/handle_satin_al/{{username}}/{{toplam}}"><button type="button" class="btn btn-primary">
                ONAYLA
            </button></a>
            {% if message == "Error" %}
                <div class="alert alert-danger" role="alert">BAKİYE YETERSİZ</div>
            {% endif %}
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
