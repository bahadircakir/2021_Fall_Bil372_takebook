<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static',filename='css/login.css') }}"
    />
    <title>Giriş Yap</title>
    <link
      rel="icon"
      href="http://127.0.0.1:8887/logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <h1>HOŞGELDİNİZ</h1>
      <hr />
      <br />
      <form action="/login_check" method="POST">
        <label>Kullanıcı Adı: </label><br />
        <input
          name="kullanici_adi"
          type="text"
          class="form-control"
          id="exampleInputEmail1"
        /><br /><br />
        <label>Şifre: </label><br />
        <input
          name="sifre"
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          autocomplete="off"
        />
        <br />
        <button
          type="submit"
          class="g_button_slide g_slide_right btn btn-success green"
        >
          Giriş Yap
        </button>
        <br />
        <br />
        <hr />
      </form>
      <br /><label>Kayıt olmadıysan kayıt ol!</label> <br />
      <a href="/register"
        ><button
          type="button"
          class="b_button_slide b_slide_right btn btn-primary blue"
        >
          Kayıt Ol
        </button></a
      >
    </div>
    {% if message == "Error" %}
    <div class="alert alert-danger" role="alert">HATALI GİRİŞ</div>
    {% endif %}
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
